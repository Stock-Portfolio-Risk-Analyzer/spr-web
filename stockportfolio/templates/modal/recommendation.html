<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h2>{{ title }}</h2>
</div>
<div>
<div class="list-group">
  <form id="modify-portfolio-form" action="" method="post">
  {% for stock in stocks %}
    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">{{ stock.name }}</h4>
      <p class="list-group-item-text"> {{ stock.blurb }}</p>
    </a>
  {% endfor %}
  <button class="btn btn-primary btn-sm">Add stocks to portfolio</button>
  </form>
</div>
</div>
