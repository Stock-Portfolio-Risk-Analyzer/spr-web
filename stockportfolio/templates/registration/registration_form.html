{% extends "base.html" %}


{% block content %}
    <div class="col-xs-10 col-md-6 col-md-offset-3 col-xs-offset-1" style="background: #f3f3f3;">
        <form class="form-horizontal form-label-left" role="form" method="post" action=".">
            {% csrf_token %}

            <h2 class="form-signin-heading">Sign Up Here</h2>

            <div class="form-group">
                <label for="id_username" class="control-label col-md-3 col-sm-3 col-xs-12">Username:</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input required class="form-control col-md-7 col-xs-12 " id="id_username" maxlength="30" name="username" type="text"
                           placeholder="Enter username"/>
                </div>
            </div>
            <div class="form-group">

                <label for="id_email" class="control-label col-md-3 col-sm-3 col-xs-12">E-mail:</label>
                <div class="col-md-6 col-sm-6 col-xs-12"><input required class="form-control col-md-7 col-xs-12 " id="id_email" name="email"
                                                                type="email" placeholder="Enter email"/>
                </div>
            </div>
            <div class="form-group">
                <label for="id_password1" class="control-label col-md-3 col-sm-3 col-xs-12">Password:</label>
                <div class="col-md-6 col-sm-6 col-xs-12"><input required class="form-control col-md-7 col-xs-12" id="id_password1"
                                                                name="password1" type="password"
                                                                placeholder="Enter password"/>
                </div>
            </div>
            <div class="form-group">
                <label for="id_password2" class="control-label col-md-3 col-sm-3 col-xs-12">Password (again):</label>
                <div class="col-md-6 col-sm-6 col-xs-12"><input required class="form-control col-md-7 col-xs-12" id="id_password2" name="password2"
                                                                type="password" placeholder="Enter password again"/>
                </div>
            </div>
                <button type="submit" class="btn btn-success col-sm-2 col-xs-12 col-sm-offset-10">Submit</button>

        </form>
    </div>
{% endblock %}
